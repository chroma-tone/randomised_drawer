<!DOCTYPE html>
<html>
    <head>
        <title>####</title>
        <link rel="stylesheet" type="text/css" href="main.css">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
		</script>
		<script type="text/javascript">
		
		$(document).ready(function(){
			rollDrawer();
		});
		
		
		$(document).keydown(function() {
			rollDrawer();
		});
		
		
		var myTimer = window.setInterval(rollDrawer, 10000);
		
		function rollDrawer() {
			
			
			var  drawer = new Array ("b","c","d","e","f","g","h","i","j","k");				
			var selectDrawer = drawer[Math.floor(Math.random()*10)];
			document.title = "drawer-"+selectDrawer;
			
			$('#spriteTest').empty();	
			for(i = 0; i<150;i++){	
				var panHori = Math.floor(Math.random()*10)*60;		
				var panVert = Math.floor(Math.random()*10)*60;				
				$('<div/>')
			
				.attr('style',"display:inline-block; vertical-align:top;  height:60px; width:60px;  background-image:url(images/"+selectDrawer+"-drawer.jpg); background-position: "+panHori+"px "+panVert+"px;")
				.appendTo('#spriteTest')
				
				
        }
		window.clearInterval(myTimer);
		myTimer = window.setInterval(rollDrawer, 10000);
		};
		</script>
    </head>
    
   
    <body style="background-image:url(images/bg_tile_02.jpg);">
        <div id="spriteTest" >
		</div>
    </body>
</html>
